{% extends 'web/layout.html' %}

{% block extra_head %}
{% endblock %}


{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">


        <div class="card">
            <form action="{% url 'imprimir' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <h5 class="card-header">Subida del documento</h5>
                <div class="card-body">
                    <div class="row g-3 mb-3">
                        <div class="col">
                            <input type="number" name="numero_copias" class="form-control" placeholder="Cantidad de Copias" aria-label="First name">
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="doscaras" value="doscaras" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Tiro y Retiro
                                </label>
                            </div>
                        </div>
                             <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="color" value="color" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    A Color
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" name="local">
                            <option selected>Open this select menu</option>
                            {% for local in locales %}
                            <option value="{{local.id}}">{{local.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFile" name="document">
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button type="submit" class="btn btn-primary">Subir</button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}

{% block extra_js %}
{% endblock %}
